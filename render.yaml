services:
  - type: web
    name: ocr-platform-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: UPLOAD_DIR
        value: /app/uploads
      - key: DEFAULT_OCR_ENGINE
        value: paddleocr
      - key: OCR_LANGUAGE
        value: en
